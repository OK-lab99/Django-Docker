{% extends 'account/base.html' %}

{% block content %}
    
<main class="container">
    <div class="row">
        <div class="col-md-8">
            <h3 class="pb-4 font-italic border-bottom">
                {{ page_title}}
            </h3>
            {% for objs in page_obj %}
            <div class="blog-post">
                <h2 class="blog-post-title">{{objs.title}}</h2>
                <p class="blog-post-meta">{{objs.created_at}}by
                <a href="#">{{objs.author}}</a></p>
            <a href='/blog/{{objs.id}}/' class="">続きはこちら</a>
            
            </div>
            {% endfor %}
            
        {%include "account/snippets/pagination.html"%}
            
        </div>
        {% include  'account/snippets/sidebar.html'%}
    </div>
</main>

{% endblock %}

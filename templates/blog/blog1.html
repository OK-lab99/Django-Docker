{% extends 'account/base.html' %}

{% block content %}
{% load static %}
  <main class="container">
    <div class="row">
      <h3 class="pb-4 font-italic border-bottom">
        {{ page_title}}
    </h3>
    
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for objs in page_obj %}

    
  
        
        <div class="col">
            
          <div class="card shadow-sm">
                {% if objs.image %}
                <img src="{{ objs.image.url }}" alt="{{ objs.image.name }}" class="img-fluid">
                {% else %}
                <img src="{% static 'account/default.jpg' %}" class="img-fluid">
                {% endif %}
            
          
            <div class="card-body">
    
              <p class="card-text"></p>
              
              <div class="d-flex justify-content-between align-items-center">
                
    
                
                  <a href='/blog/{{objs.id}}/' class="">続きはこちら</a>
              </div>
            </div>
          </div>
        </div>


{% endfor %}
    </div>
{%include "account/snippets/pagination.html"%}
</div>
</div>



</main>


{% endblock %}


<!DOCTYPE html>

<html lang="ja" dir="ltr">
<head>
<title>質問箱</title>

</head>

<body>
  
    <main class="container">
        <div class="row">
            <div class="col-md-8">
              <h1 class="pb-4 mb-4 font-italic border-bottom">
                <a href="/view_mypage/" class="text-decoration-none">
                マイページ</a>
            </h1>
    
<div>
    <div>
        <div>
            <h1></h1>
            <div>
              {% if user.is_authenticated %}
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label>本文</label>
                    <div class="form-group">
                      {{ form.text }}
                    </div>
                    <div class="form-group">
                      <label>画像:</label>{{ form.image }}
                    </div>
                    <div>
                      <label class="form-label">教科:</label>
                      {{ form.tags }}
                    </div>
                        
        
         
                    <div class="col-12">
                      <button type="submit" class="btn btn-success">投稿する</button>
                    </div>
                  </form>
  
            {% else %}
            <p class="my-4">
            コメントを投稿するには<a href="/login/">ログイン</a>してください。
            </p>
            {% endif %}
        </div>
        </div>
    </div>
</div>
</body>
</html>

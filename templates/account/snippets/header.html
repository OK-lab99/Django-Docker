{% load static %}
{% load cache %}
<div class="container">
    <header class="py-3">
        <div class="carousel-inner">
            <div class="item active">
                {% cache 86400 header %}
                <img class="figure-img img-fluid rounded"
                src="{% static 'account/mole.jpg' %}" width="50%" height="225">
                {% endcache %}
                <div class="carousel-caption">
                    
                    <div class="row flex-nowrap justify-content-center align-item-center">
                    <h1 class="display-4 font-italic"><a href="/" class="text-decoration-none">
                        <span style="white-space:nowrap;">質問投稿ナビ</span></a></h1>
                    </div>
                </div>
            </div>
        </div>

        
    </header>
    <div class="py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a class="p-2 link-secondary" href="/blog/">問題一覧</a>
            <a class="p-2 link-secondary" href="/contact/">お問い合わせ</a>
            <a class="p-2 link-secondary" href="/explain/">各機能について</a>
            {% if user.is_authenticated %}
            <div>
             <a href="/logout/" class="link-secondaly">ログアウト</a>
             <a href="/view/" class="link-secondaly">マイページ</a>
            </div>
             {% else %}
             <div>
            <a class="p-2 link-secondary" href="/login/">ログイン</a>
            <a class="btn btn-outline-info" href="/signup/">新規登録</a>
            </div>
            {% endif %}
        </nav>
    </div>
</div>
